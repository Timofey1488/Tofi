{% extends 'core/base.html' %}

{% block content %}
  <div class="max-w-2xl mx-auto mt-8 p-4 bg-white shadow-md">

    <h2 class="text-2xl font-bold mb-4 flex justify-center">Card history</h2>

    <form method="get" action="" class="mb-8 ">
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 text-white px-8 py-2 rounded-md mt-5">Filter</button>
    </form>

    <h3 class="text-xl font-bold mb-4">Total Spent: {{ total_spent }} BYN</h3>

    <ul>
      {% for payment in payments %}
        <li class="mb-2">{{ payment.timestamp }} - {{ payment.amount }} {{ payment.currency }}</li>
      {% endfor %}
    </ul>

  </div>
{% endblock %}
