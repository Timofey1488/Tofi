{% extends 'core/base.html' %}

{% block content %}
     <h1 class="font-mono font-bold text-3xl text-center pb-5 pt-10">Create a New Card</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="bg-blue-500 text-center hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Create Card
    </button>
  </form>
{% endblock %}
